name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login Docker
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build da imagem docker
      run: docker build -t superheroirepos .
    - name: Tag docker image
      run: docker tag superheroirepos ffcsantos2001/superheroirepos:latest
    - name: Push para o reposit√≥rio docker
      run: docker push ffcsantos2001/superheroirepos:latest